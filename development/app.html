<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="main-container app-header">
      <div class="app-logo">
        <h1>
          <span id="first">Zaplanuj</span>
          <span id="second">Jedzonko</span>
        </h1>
      </div>
      <div class="user">
        <span class="user-name">Imię</span>
        <i class="fas fa-user-circle fa-lg user-icon"></i>
      </div>
    </header>
    <main class="main-container main-section">
      <nav class="nav-bar">
        <ul class="nav-bar__list">
          <li class="list__item">
            <a class="list__item-link" href="./app.html">Pulpit</a>
          </li>
          <li class="list__item">
            <a class="list__item-link" href="./recipes.html">Przepisy</a>
          </li>
          <li class="list__item">
            <a class="list__item-link" href="./schedules.html">Plany</a>
          </li>
        </ul>
      </nav>
      <section class="main-content">
        <div class="main-window">
          <h2>Witaj,</h2>
          <p class="sub__title">wygląda na to, że jesteś tutaj pierwszy raz!</p>
          <form action="" class="form__name">
            <input
              type="text"
              class="input__name"
              placeholder="tutaj wpisz jak masz na imię"
            />
            <button type="submit" class="btn form__btn">Gotowe!</button>
          </form>
          <p class="info__name">
            Podaj nam swoję imię, a my zorganizujemy dla Ciebie naszą aplikację
            :)
          </p>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
